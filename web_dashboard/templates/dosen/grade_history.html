<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histori Perubahan Nilai - Dashboard Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .table th {
            background-color: #495057;
            color: white;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }
        .change-indicator {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .change-up {
            background-color: #d4edda;
            color: #155724;
        }
        .change-down {
            background-color: #f8d7da;
            color: #721c24;
        }
        .change-neutral {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-history me-2"></i>Histori Perubahan Nilai</h1>
                    <p class="mb-0">Dashboard Dosen</p>
                </div>
                <div class="col-auto">
                    <a href="/dashboard/dosen/grades" class="btn btn-light">
                        <i class="fas fa-arrow-left me-1"></i> Kembali ke Input Nilai
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Riwayat Perubahan Nilai</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="gradeIdFilter" class="form-label">ID Nilai</label>
                                <input type="number" class="form-control" id="gradeIdFilter" placeholder="Masukkan ID nilai...">
                            </div>
                            <div class="col-md-4">
                                <label for="studentFilter" class="form-label">NIM Mahasiswa</label>
                                <input type="text" class="form-control" id="studentFilter" placeholder="Masukkan NIM...">
                            </div>
                            <div class="col-md-4">
                                <label for="courseFilter" class="form-label">ID Mata Kuliah</label>
                                <input type="number" class="form-control" id="courseFilter" placeholder="Masukkan ID mata kuliah...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" id="searchButton">
                                    <i class="fas fa-search me-2"></i>Cari Histori
                                </button>
                                <button type="button" class="btn btn-secondary" id="resetButton">
                                    <i class="fas fa-redo me-2"></i>Reset
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID Nilai</th>
                                        <th>Sebelumnya</th>
                                        <th>Menjadi</th>
                                        <th>Perubahan</th>
                                        <th>Diubah Oleh</th>
                                        <th>Waktu</th>
                                        <th>Alasan</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="text-center mt-4" id="noDataMessage" style="display: none;">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Belum ada histori perubahan nilai</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load grade history
        async function loadGradeHistory(gradeId = null, studentNim = null, matakuliahId = null) {
            try {
                let url = '/api/grades/history';
                
                // If gradeId is provided, we get history for that specific grade
                if (gradeId) {
                    url = `/api/grades/history/${gradeId}`;
                } else {
                    // If only studentNim or matakuliahId is provided, we'd need a different approach
                    // Since the API only allows history by grade_id, we'll need to first find grades
                    // This would require an additional API call to get grades matching criteria
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.status === 404) {
                    // If gradeId was provided but not found, return empty array
                    document.getElementById('historyTableBody').innerHTML = '';
                    document.getElementById('noDataMessage').style.display = 'block';
                    return [];
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const history = await response.json();

                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = '';

                if (history.length === 0) {
                    document.getElementById('noDataMessage').style.display = 'block';
                } else {
                    document.getElementById('noDataMessage').style.display = 'none';
                    
                    history.forEach(record => {
                        // Parse old and new values (format: "letter(grade)")
                        const oldValue = record.old_value;
                        const newValue = record.new_value;
                        
                        // Extract letter and numeric grades
                        const oldMatch = oldValue.match(/^([A-E])\(([\d.]+)\)$/);
                        const newMatch = newValue.match(/^([A-E])\(([\d.]+)\)$/);
                        
                        const oldLetter = oldMatch ? oldMatch[1] : 'N/A';
                        const oldNumeric = oldMatch ? oldMatch[2] : 'N/A';
                        const newLetter = newMatch ? newMatch[1] : 'N/A';
                        const newNumeric = newMatch ? newMatch[2] : 'N/A';
                        
                        // Determine change type
                        let changeClass = 'change-neutral';
                        let changeText = 'Tidak berubah';
                        if (parseFloat(newNumeric) > parseFloat(oldNumeric)) {
                            changeClass = 'change-up';
                            changeText = 'Meningkat';
                        } else if (parseFloat(newNumeric) < parseFloat(oldNumeric)) {
                            changeClass = 'change-down';
                            changeText = 'Menurun';
                        }
                        
                        const formattedDate = new Date(record.changed_at).toLocaleString('id-ID', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.grade_id}</td>
                            <td>${oldLetter} (${oldNumeric})</td>
                            <td>${newLetter} (${newNumeric})</td>
                            <td><span class="${changeClass}">${changeText}</span></td>
                            <td>${record.changed_by}</td>
                            <td>${formattedDate}</td>
                            <td>${record.reason || '<em>Tidak ada alasan</em>'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
                
                return history;
            } catch (error) {
                console.error('Error loading grade history:', error);
                alert('Gagal memuat histori perubahan nilai: ' + error.message);
                return [];
            }
        }

        // Search button click event
        document.getElementById('searchButton').addEventListener('click', async function() {
            const gradeId = document.getElementById('gradeIdFilter').value.trim();
            const studentNim = document.getElementById('studentFilter').value.trim();
            const matakuliahId = document.getElementById('courseFilter').value.trim();
            
            if (gradeId) {
                // Directly search by gradeId
                await loadGradeHistory(gradeId);
            } else if (studentNim || matakuliahId) {
                // If searching by student or course, we need to first get grades and then history
                // For now, we'll just inform the user that direct grade ID is needed
                alert('Untuk melihat histori, masukkan ID nilai secara spesifik');
            } else {
                // Load all history if no filters applied (this might be too much data)
                // For now, we'll just inform the user
                alert('Silakan masukkan ID nilai untuk melihat histori perubahan');
            }
        });

        // Reset button click event
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('gradeIdFilter').value = '';
            document.getElementById('studentFilter').value = '';
            document.getElementById('courseFilter').value = '';
            document.getElementById('historyTableBody').innerHTML = '';
            document.getElementById('noDataMessage').style.display = 'none';
        });

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gradeId = urlParams.get('grade_id');
            
            if (gradeId) {
                document.getElementById('gradeIdFilter').value = gradeId;
                loadGradeHistory(gradeId);
            }
        });
    </script>
</body>
</html>
